# Configuration
theme:
  name: "material"
  logo: images/Lambda_Shield_Red.png
  language: en

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - tables
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite

nav:
  - Home: "index.md"
  - AWS: topics/aws.md
  - Code Quality: topics/code-quality.md
  - Data Persistence: topics/data-persistence.md
  - Developer Workflow: topics/developer-workflow.md
